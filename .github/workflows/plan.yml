name: Test CI

on:
  pull_request:
    paths:
      - "terraform/eu-west-1/**"
      - .github/workflows/plan.yml
  push:
    branches:
      - main

jobs:
  retrieve-tf-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Retrieve change files
        id: changed-files-yaml
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            terraform:
              - '**.tf'
              - '**.tfvars'

            all:
              - '.terraform-version'
              - .github/**
      - name: Make matrix
        id: check-tf-changes
        run: |
          echo "TF_FOLDERS=$(echo "${{ steps.changed-files-yaml.outputs.terraform_all_changed_files}}" | xargs dirname | sort -u |  jq -ncR "[inputs]")" | tee -a "$GITHUB_OUTPUT"

    outputs:
      tf_folders: ${{ steps.check-tf-changes.outputs.TF_FOLDERS}}

  test-github-action:
    runs-on: ubuntu-latest
    needs:
      - retrieve-tf-folder
    strategy:
      matrix:
        env: ["dev", "qa", "prod"]
        tf: ${{ fromJSON(needs.retrieve-tf-folder.outputs.tf_folders) }}
    steps:
      - run: echo "Deploy on env --> ${{ env }} on folder --> {{ tf }}"
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The worflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo "github events"
          echo ${{ github.event_name }}
      - run: echo "🍏 This job's status is ${{ job.status }}."


